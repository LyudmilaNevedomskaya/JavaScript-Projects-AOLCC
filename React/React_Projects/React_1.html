<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="react.js"></script>
  <script src="react-dom.js"></script>
  <title>React Project</title>
</head>
<body>
  <div id="My_React_Code"></div>
  
  <script>
    let Counter = React.createClass({
      render: function() {
        let time_Passed = Math.round(this.props.time_Passed / 100);
        let second_Passed = time_Passed / 10 + (time_Passed % 10 ? "" : ".0");
        let text = "My React code started running " + second_Passed + " seconds ago!";
        return React.DOM.p(null, text);
      }
    });

    let counter_Factory = React.createFactory(Counter);

    let start_Counting = new Date().getTime();
    setInterval(function() {
      ReactDOM.render(counter_Factory({time_Passed: new Date().getTime() - start_Counting}), document.getElementById("My_React_Code"));
    }, 50)
  </script>
  
</body>
</html>
